<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
</head>
<body>
    <h2>Subir Imagen y Publicación</h2>
    <form id="postForm" class="post-form" enctype="multipart/form-data">
        <input type="text" id="title" placeholder="Escribe un título..." required>
        <input type="file" id="imagen" name="imagen" accept="image/jpeg, image/png, image/gif" />
        <button type="submit" onclick="subirImagenYPublicacion(event)">Subir Publicación</button>
    </form>
    <div id="resultado"></div>

    <script src="/Js/imagen.js"></script>
</body>
</html>
